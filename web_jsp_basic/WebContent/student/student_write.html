<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>TRACK11 홍길동</title>
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/layout.css" rel="stylesheet" >		
	<script type="text/javascript">

	</script>
	<style>
		.inputRight{
			text-align:right;
		}				
	</style>
</head>
<body>
	<div class="container">

		<div class="leftmargin">
			<img src="../images/jsl_logo.png"><h1>TRACK11 김용석 성적관리</h1>
		</div>		
		<div class="write_wrap">
			<form name="board">
			<div class="board_list">
				<table class="board_table">
					<colgroup>
						<col width="12%">
						<col width="*">
					</colgroup>
					<tbody>
					    <tr>
						    <th>학년</th>
							<td class="th_left">			
									<input type="radio" value="10" name="grade">1학년&nbsp;&nbsp;
									<input type="radio" value="20" name="grade">2학년&nbsp;&nbsp;
									<input type="radio" value="30" name="grade">3학년																								
							</td>
						</tr>
						<tr>
							<th>반</th>
							<td class="th_left">
								<select name="" class="select" style="width:80px; height:32;">
									<option value="10">1반</option>
									<option value="20">2반</option>
									<option value="30">3반</option>
									<option value="40">4반</option>
									<option value="50">5반</option>												
								</select>								
							</td>
						</tr>
						<tr>
							<th>번호</th>
							<td class="th_left">
								<input name=""  class="input_100px" type="text">
							</td>
						</tr>
						<tr>
							<th>성명</th>
							<td class="th_left">
								<input name=""  class="input_300px" type="text">
							</td>
						</tr>
						<tr>
							<th>국어</th>
							<td class="th_left">
								<input name=""  class="input_50px inputRight" type="text" value="0">
							</td>
						</tr>
						<tr>
							<th>영어</th>
							<td class="th_left">
								<input name=""  class="input_50px inputRight" type="text" value="0">
							</td>
						</tr>
						<tr>
							<th>수학</th>
							<td class="th_left">
								<input name=""  class="input_50px inputRight" type="text" value="0">
							</td>
						</tr>
						
						
					</tbody>
				</table>
			</div>
			</form>
			<div class="btn_wrap">
				<input type="button" value="등록" class="btn_ok">&nbsp;&nbsp;
				<input type="button" value="목록" onclick="location.href='snack_list.html'" class="btn_list">
			</div>
		</div>
	</div>
</body>
</html>
